<ng-container *ngIf="loading; else dataCargada">
    <app-loading></app-loading>
</ng-container>
<ng-template #dataCargada>

    <div class="d-flex justify-content-start">
        <button (click)="volverBusqueda()" class="btn btn-danger"> Volver a la búsqueda </button>
    </div>

    <hr>

    <div class="imagen mt-5">
        <img [src]="artista.images[0].url" alt="Imagen del artista" class="img-circle">
    </div>

    <div class="portada">
        <p class="tittle">{{artista.name}}</p>
        <p class="descripcion"> Seguidores: {{artista.followers?.total | number}}</p>
        <hr>
        <br>
        <br>
        <p class="descripcion">Top tracks</p>

        <div class="row m-5">
            <div class="col">
                <table class="table" style="color:azure">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Albúm</th>
                            <th>Canción</th>
                            <th>Adelanto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tracks of topTrack">
                            <td>
                                <img [src]="tracks.album.images | noimg" class="img-thumb">
                            </td>
                            <td>{{tracks.album.name}}</td>
                            <td>{{tracks.name}}</td>
                            <td>
                                <audio [src]="tracks.preview_url" controls></audio>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <a [href]="artista.external_urls?.spotify" target="_blank">
            <button class="button">Ver más</button>
        </a>
    </div>
</ng-template>
