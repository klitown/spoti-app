<div class="row">
    <div class="col">
        <input type="text" (input)="searchArtist($event.target.value)" class="form-control"
            placeholder="Buscar artista">
    </div>
</div>

<app-loading *ngIf="loading" class="m-5"></app-loading>
<app-tarjetas *ngIf="!loading && artistas" [items]="artistas"> </app-tarjetas>
